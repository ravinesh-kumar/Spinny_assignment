<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <!-- <th>Serial <br>number</th> -->
    <th>username</th>
    <th>email</th>
    <th>password</th>
    
    

  </tr>
  {% for data in data%}
  <tr>
    <!-- <td>{{data}}</td> -->
    <td>{{data.username}}</td>
    <td>{{data.email}}</td>
    <td>{{data.password}}</td>
    
    <td><a href="deleteuser?id={{data.id}}">Delete</a></td>
    
   
  </tr>
  {% endfor %}
</table>

</body>
</html>
